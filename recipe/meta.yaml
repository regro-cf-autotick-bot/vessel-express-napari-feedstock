{% set name = "vessel-express-napari" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/vessel-express-napari-{{ version }}.tar.gz
  sha256: 0d3312dc17de487b1d29485f3eaf92b935da3e0298b746e104d1b323316f04b5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - aicssegmentation
    - itk
    - napari-plugin-engine >=0.1.4
    - napari
    - numpy
    - python >={{ python_min }}
    - qtpy
    - scikit-image
    - tifffile

test:
  imports:
    - vessel_express
  commands:
    - pip list
    # - pip check  # itk
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/MMV-Lab/vessel-express-napari
  summary: A simple plugin for 3D vessel segmentation
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
